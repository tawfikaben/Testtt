<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAR HASSNA - Système de Commande</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        /* أنماط CSS المخصصة */
        .order-status-new { background-color: #FEF3C7; color: #92400E; }
        .order-status-preparing { background-color: #BFDBFE; color: #1E40AF; }
        .order-status-ready { background-color: #D1FAE5; color: #065F46; }
        .order-status-delivered { background-color: #E5E7EB; color: #4B5563; }
        .input-error { border-color: #EF4444; animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- شاشة تسجيل الدخول -->
    <div id="login-view" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Connexion Admin</h2>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="login-email" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#5a4a42]">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Mot de passe</label>
                <input type="password" id="login-password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#5a4a42]">
            </div>
            <button id="login-btn" class="w-full bg-[#5a4a42] text-white py-2 rounded hover:bg-[#3a2a22] transition">
                Se connecter
            </button>
            <p id="login-error" class="text-red-500 mt-3 text-center hidden"></p>
        </div>
    </div>

    <!-- لوحة التحكم (مخفية في البداية) -->
    <div id="admin-dashboard" class="min-h-screen hidden">
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-900">Tableau de bord</h1>
                <button id="logout-btn" class="text-red-600 hover:text-red-800">
                    <i class="fas fa-sign-out-alt mr-1"></i> Déconnexion
                </button>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-lg font-medium mb-4">Commandes récentes</h2>
                <div id="orders-list" class="space-y-4">
                    <!-- سيتم ملؤها ديناميكيًا -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // التهيئة الآمنة لـ Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDpSF4J0bsd6T0ImMpse0KQQRADaxiYUQw",
            authDomain: "darhassna-484c3.firebaseapp.com",
            projectId: "darhassna-484c3",
            storageBucket: "darhassna-484c3.appspot.com",
            messagingSenderId: "141393162149",
            appId: "1:141393162149:web:0717227eac221f5ddfc24c"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // عناصر واجهة المستخدم
        const loginView = document.getElementById('login-view');
        const adminDashboard = document.getElementById('admin-dashboard');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const loginError = document.getElementById('login-error');
        const ordersList = document.getElementById('orders-list');

        // متابعة حالة المصادقة
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                loginView.classList.add('hidden');
                adminDashboard.classList.remove('hidden');
                loadOrders();
            } else {
                // No user is signed in
                loginView.classList.remove('hidden');
                adminDashboard.classList.add('hidden');
            }
        });

        // تحميل الطلبات
        async function loadOrders() {
            try {
                const snapshot = await db.collection('orders')
                    .orderBy('timestamp', 'desc')
                    .limit(10)
                    .get();
                
                ordersList.innerHTML = '';
                
                if (snapshot.empty) {
                    ordersList.innerHTML = '<p class="text-gray-500">Aucune commande trouvée</p>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const order = doc.data();
                    const orderElement = createOrderElement(order, doc.id);
                    ordersList.appendChild(orderElement);
                });
                
            } catch (error) {
                console.error("Erreur de chargement des commandes:", error);
                ordersList.innerHTML = '<p class="text-red-500">Erreur de chargement des commandes</p>';
            }
        }

        // إنشاء عنصر طلب
        function createOrderElement(order, orderId) {
            const orderDiv = document.createElement('div');
            orderDiv.className = 'border rounded-lg p-4';
            
            const statusClass = `order-status-${order.status || 'new'}`;
            const statusText = getStatusText(order.status || 'new');
            
            orderDiv.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="font-medium">Commande #${orderId.substring(0, 6)}</h3>
                        <p class="text-sm text-gray-600">Table: ${order.tableNumber || 'N/A'}</p>
                    </div>
                    <span class="px-2 py-1 rounded-full text-xs ${statusClass}">${statusText}</span>
                </div>
                <div class="mt-2">
                    <select data-order-id="${orderId}" class="order-status border rounded p-1 text-sm w-full mt-2">
                        <option value="new" ${order.status === 'new' ? 'selected' : ''}>Nouveau</option>
                        <option value="preparing" ${order.status === 'preparing' ? 'selected' : ''}>En préparation</option>
                        <option value="ready" ${order.status === 'ready' ? 'selected' : ''}>Prêt</option>
                        <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Livré</option>
                    </select>
                </div>
            `;
            
            return orderDiv;
        }

        // تحويل حالة الطلب إلى نص
        function getStatusText(status) {
            const statusMap = {
                new: 'Nouveau',
                preparing: 'En préparation',
                ready: 'Prêt',
                delivered: 'Livré'
            };
            return statusMap[status] || status;
        }

        // تحديث حالة الطلب
        async function updateOrderStatus(orderId, newStatus) {
            try {
                await db.collection('orders').doc(orderId).update({
                    status: newStatus,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // تحديث الواجهة
                const statusElement = document.querySelector(`[data-order-id="${orderId}"]`);
                if (statusElement) {
                    const statusSpan = statusElement.closest('.border').querySelector('span');
                    statusSpan.className = `px-2 py-1 rounded-full text-xs order-status-${newStatus}`;
                    statusSpan.textContent = getStatusText(newStatus);
                }
                
            } catch (error) {
                console.error("Erreur de mise à jour du statut:", error);
                alert("Erreur lors de la mise à jour du statut");
            }
        }

        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            // تسجيل الدخول
            loginBtn.addEventListener('click', async () => {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    loginError.classList.add('hidden');
                } catch (error) {
                    loginError.textContent = error.message;
                    loginError.classList.remove('hidden');
                }
            });
            
            // تسجيل الخروج
            logoutBtn.addEventListener('click', async () => {
                try {
                    await auth.signOut();
                } catch (error) {
                    console.error("Erreur de déconnexion:", error);
                }
            });
            
            // تغيير حالة الطلب
            ordersList.addEventListener('change', (e) => {
                if (e.target.classList.contains('order-status')) {
                    const orderId = e.target.dataset.orderId;
                    const newStatus = e.target.value;
                    updateOrderStatus(orderId, newStatus);
                }
            });
        }

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
        });
    </script>
</body>
</html>
